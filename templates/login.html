{% extends 'base.html' %}

{% block title %}
Calorie Counter-Login
{% endblock title %}

{% block page_content %}
<div class="begin-content">
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 bg-light border">
                <div class="panel panel-default">
                    <div class="panel-heading text-center my-3">
                        <h3>Login</h3>
                    </div>
                    <div class="panel-body">
                        <div class="container">
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger" role="alert">
                                        <h6 lass="alert-heading">{{ message }}</h6>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" id="id_username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="id_password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block text-center" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <a href="{% url 'accounts:register' %}"> <p>Don't have an account? Register</p></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock page_content %}
